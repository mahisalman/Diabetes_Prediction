<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diabetes Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/heroicons@2.0.13/dist/heroicons.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-200 to-blue-100 flex items-center justify-center min-h-screen font-poppins">
  <div class="bg-white p-8 rounded-xl shadow-2xl max-w-4xl w-full">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Diabetes Prediction</h1>
    
    <form id="form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Pregnancies -->
      <div class="relative">
        <span class="absolute left-3 top-3 text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
        </span>
        <input type="number" name="Pregnancies" placeholder="Pregnancies" required class="pl-10 w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Glucose -->
      <div class="relative">
        <span class="absolute left-3 top-3 text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </span>
        <input type="number" name="Glucose" placeholder="Glucose" required class="pl-10 w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Blood Pressure -->
      <div class="relative">
        <span class="absolute left-3 top-3 text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 1.343-3 3s1.343 3 3 3 3-1.343 3-3-1.343-3-3-3z" />
          </svg>
        </span>
        <input type="number" name="BloodPressure" placeholder="Blood Pressure" required class="pl-10 w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Skin Thickness -->
      <div class="relative">
        <span class="absolute left-3 top-3 text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
          </svg>
        </span>
        <input type="number" name="SkinThickness" placeholder="Skin Thickness" required class="pl-10 w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Insulin -->
      <div class="relative">
        <span class="absolute left-3 top-3 text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12v.01M12 16v.01M16 12v.01M8 12v.01M12 8v.01" />
          </svg>
        </span>
        <input type="number" name="Insulin" placeholder="Insulin" required class="pl-10 w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- BMI -->
      <div class="relative">
        <span class="absolute left-3 top-3 text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
          </svg>
        </span>
        <input type="number" step="0.1" name="BMI" placeholder="BMI" required class="pl-10 w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Diabetes Pedigree Function -->
      <div class="relative md:col-span-2">
        <span class="absolute left-3 top-3 text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
          </svg>
        </span>
        <input type="number" step="0.01" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" required class="pl-10 w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Age -->
      <div class="relative md:col-span-2">
        <span class="absolute left-3 top-3 text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </span>
        <input type="number" name="Age" placeholder="Age" required class="pl-10 w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Predict Button -->
      <div class="md:col-span-2">
        <button type="submit" class="w-full py-3 font-bold text-white rounded-lg bg-gradient-to-r from-blue-500 to-indigo-500 hover:from-blue-600 hover:to-indigo-600 shadow-lg transform hover:-translate-y-1 transition-all">Predict</button>
      </div>
    </form>

    <!-- Result Box -->
    <div id="result" class="mt-6 p-4 bg-gradient-to-r from-blue-100 to-blue-200 text-blue-700 rounded-lg hidden text-center font-semibold shadow-inner"></div>
  </div>
</body>
</html>
